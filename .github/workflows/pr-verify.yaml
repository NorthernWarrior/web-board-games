name: PR Verification

on:
  pull_request:
    branches:
      - main

    paths-ignore:
      - "docs/**"
      - ".github/**"
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

env:
  DOTNET_NOLOGO: true # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true # Disable sending .NET CLI telemetry
  DOTNET_VERSION: "10.0.102"
  NODE_VERSION: "20"

jobs:
  file-changes-check:
    name: Check for changed files
    runs-on: [self-hosted, linux]
    outputs:
      angular: ${{ steps.changes.outputs.angular }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check files that changed
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            angular: 
              - 'WebBoardGames.API/angular-ui/**'
            backend: 
              - 'WebBoardGames*/**'
              - '!WebBoardGames.API/angular-ui/**'

  backend-verify:
    name: Verify Backend
    needs: file-changes-check
    if: needs.file-changes-check.outputs.backend == 'true'
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '${{ env.DOTNET_VERSION }}'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore web-board-games.slnx

      - name: Build the backend
        run: dotnet build web-board-games.slnx --configuration Release

      - name: Debug Info
        run: |
          whoami
          id
          groups
          docker ps

      - name: Test the Services with Coverage
        run: dotnet test web-board-games.slnx --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Convert coverage to Cobertura
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:TestResults/CoverageReport -reporttypes:Html
        env:
          PATH: ${{ env.PATH }}:/home/runner/.dotnet/tools

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: TestResults/CoverageReport/
          retention-days: 7

  angular-verify:
    name: Verify Angular
    needs: file-changes-check
    if: needs.file-changes-check.outputs.angular == 'true'
    runs-on: [self-hosted, linux]

    defaults:
      run:
        working-directory: WebBoardGames.API/angular-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: "npm"
          cache-dependency-path: WebBoardGames.API/angular-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: WebBoardGames.API/angular-ui/coverage/
          retention-days: 7
