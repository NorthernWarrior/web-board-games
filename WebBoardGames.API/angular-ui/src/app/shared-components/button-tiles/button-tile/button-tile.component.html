<a class="app-button-tile-border" [routerLink]="routerLink()">
  <div class="app-button-tile-icon">
    <img [src]="iconSrc()" alt="Button Tile Icon for {{ label() }}" />
  </div>
  <div class="app-button-tile-label">{{ label() }}</div>
  <div class="app-button-tile-description">{{ description() }}</div>
</a>
